<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import redux from cdn -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">Simple Counter Application</h1>

      <!-- counters -->
      <div id="c_section" class="max-w-md mx-auto mt-10 space-y-5">
        <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow">
          <div id="counter_ir73pf2prxh" class="text-2xl font-semibold"></div>
          <div class="flex space-x-3">
            <button id="increment_ir73pf2prxh" class="bg-indigo-400 text-white px-3 py-2 rounded shadow">
              Increment
            </button>
            <button id="decrement_ir73pf2prxh" class="bg-red-400 text-white px-3 py-2 rounded shadow">Decrement</button>
          </div>
        </div>
      </div>
      <div class="flex justify-end space-x-3 mt-4">
        <button id="add" class="bg-indigo-400 text-white px-3 py-2 rounded shadow">+Add Counter</button>
        <button id="reset" class="bg-red-400 text-white px-3 py-2 rounded shadow">Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
